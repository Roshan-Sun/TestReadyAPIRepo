        GlarSumNum:
          maxLength: 30
          type: string
        GlarTypeCode:
          maxLength: 1
          type: string
        GlarPrintTypeCode:
          maxLength: 1
          type: string
        GlarDate:
          type: string
          format: full-date
          example: YYYY-MM-dd
        GlarCustomerContract:
          maxLength: 30
          type: string
        GlarDetNum:
          maxLength: 30
          type: string
        GlarAgeNum:
          maxLength: 0
          type: integer
        GlarOrigAmt:
          maxLength: 0
          type: integer
        GlarHldbkAmt:
          maxLength: 0
          type: integer
