  /ar-rest-api/rest/1/aragedreport:
    get:
      tags:
      - aragedreport
      summary: Retrieve AR Aged Report
      description: Please note - finder MUST be used - data won't be retrieved otherwise.
      parameters:
      - name: finder
        in: query
        description: ar1000d
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: FromCompCode
        in: query
        description: Company Code Starting Range (ar1000d)
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: ToCompCode
        in: query
        description: Company Code Ending Range (ar1000d)
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: JobCustGroup
        in: query
        description: Job Customer Group Name (ar1000d)
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: CustZeroAccTotalFlag
        in: query
        description: Flag to include Zero Accounts (Y or N - ar1000d)
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: IncludeDeposit
        in: query
        description: Flag to include Deposits (Y or N - ar1000d)
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: AgeDeposit
        in: query
        description: Flag to Age the Deposits (Y or N - ar1000d)
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: ShowDeposit
        in: query
        description: Flag to Show Deposits (Y or N - ar1000d)
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: AgingDate
        in: query
        description: Report Starting Date (YYYY-MM-dd - ar1000d)
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: CutOffDate
        in: query
        description: Report Cut Off Date (YYYY-MM-dd - ar1000d)
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: ClosedInvoice
        in: query
        description: Flag to include closed invoices (Y or N - ar1000d)
        required: true
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: Successful Operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ArAgedReport'
        "400":
          description: "An error occurred while attempting to retrieve, create, or delete record(s)"
          content:
            application/json:
              examples:
                Result:
                  value: "{}"
