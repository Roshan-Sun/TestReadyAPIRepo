openapi: 3.0.0
info:
  title: Equipment Management APIs
  description: |
    # EM-REST-API
    API documentation for **Equipment Management** related screens provided by CMiC

    _Note: These APIs can only be accessed if already a customer of CMiC._
  contact:
    email: roshan.suntharan@cmic.ca
  version: "1"
servers:
- url: https://mobtest.cmiccloudr12.com/cmictestrti
security:
- BasicAuth: []
