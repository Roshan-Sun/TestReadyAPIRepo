components:
  schemas:
    EmActLoc:
      type: object
      properties:
        EmalActuallocCode:
          maxLength: 10
          type: string
        EmalName:
          maxLength: 60
          type: string
        EmalSname:
          maxLength: 16
          type: string
        EmalDefaultCompCode:
          maxLength: 8
          type: string
        EmalDefaultCompName:
          maxLength: 30
          type: string
        EmalDefaultJobCode:
          maxLength: 10
          type: string
        EmalDefaultJobName:
          maxLength: 60
          type: string
        EmalDefaultPhsCode:
          maxLength: 16
          type: string
        EmalDefaultPhsName:
          maxLength: 50
          type: string
        EmalDefaultCatCode:
          maxLength: 16
          type: string
        EmalDefaultCatName:
          maxLength: 30
          type: string
        EmalDefaultCustCode:
          maxLength: 10
          type: string
        EmalDefaultCustName:
          maxLength: 50
          type: string
        EmalStatusFlag:
          maxLength: 1
          type: string
        EmalRetireFlag:
          maxLength: 1
          type: string
        EmalExcldTargetUtilCalc:
          maxLength: 1
          type: string
        EmalIuCreateDate:
          type: string
          format: full-date or date-time
          example: YYYY-MM-dd or YYYY-MM-ddTHH:mm:ss-ZZ:ZZ
        EmalIuUpdateDate:
          type: string
          format: full-date or date-time
          example: YYYY-MM-dd or YYYY-MM-ddTHH:mm:ss-ZZ:ZZ
    EmEqpClass:
      type: object
      properties:
        EmecEqpclassCode:
          maxLength: 10
          type: string
        EmecName:
          maxLength: 30
          type: string
        EmecCtrlEqpclassCode:
          maxLength: 10
          type: string
        EmecCtrlEqpclassName:
          maxLength: 30
          type: string
        EmecInhTaskAccFlag:
          maxLength: 1
          type: string
        EmecPhsCode:
          maxLength: 16
          type: string
        EmecPhsName:
          maxLength: 50
          type: string
        EmecTradeCode:
          maxLength: 30
          type: string
        EmecTradeName:
          maxLength: 30
          type: string
        EmecPyNhRateCode:
          maxLength: 4
          type: string
        EmecPyOtRateCode:
          maxLength: 4
          type: string
        EmecPyDotRateCode:
          maxLength: 4
          type: string
        EmecPyOthRateCode:
          maxLength: 4
          type: string
        EmecTruckerClass:
          maxLength: 10
          type: string
        EmecMobRate:
          maxLength: 18
          type: number
          format: float - 4 decimals
        EmecEqpclassHier:
          maxLength: 127
          type: string
        EmecRpAvailblFlag:
          maxLength: 1
          type: string
        EmecExclDiscountsFlag:
          maxLength: 1
          type: string
        EmecExclReplValueFlag:
          maxLength: 1
          type: string
        EmecInclInValueCapFlag:
          maxLength: 1
          type: string
        EmecIuCreateDate:
          type: string
          format: full-date or date-time
          example: YYYY-MM-dd or YYYY-MM-ddTHH:mm:ss-ZZ:ZZ
        EmecIuUpdateDate:
          type: string
          format: full-date or date-time
          example: YYYY-MM-dd or YYYY-MM-ddTHH:mm:ss-ZZ:ZZ
    EmEqpRates:
      type: object
      properties:
        EmetAmountType:
          maxLength: 1
          type: string
        EmetCompCode:
          maxLength: 8
          type: string
          description: Company code
        EmetEqpCode:
          maxLength: 10
          type: string
        EmetEqpName:
          maxLength: 30
          type: string
        EmetTrancodeCode:
          maxLength: 4
          type: string
          description: Reference to the EMTRANCODE table
        EmetTrancodeName:
          maxLength: 15
          type: string
        EmetWmCode:
          maxLength: 2
          type: string
          description: "Reference to the WGTMES_TABLE table. This field is only required for ADDITIONAL type rate codes. Should not contain HRLY, DAILY, WEEKLY, MONTHLY WM codes as defined in the control file."
        EmetWmName:
          maxLength: 10
          type: string
        EmetParentType:
          maxLength: 20
          type: string
          description: "Rate on Equipment Level., Must be ‘EMEQP’, for Non-Revenue Rate Types. , Must be ‘EQP’, for Revenue Rate Types."
        EmetStartDate:
          type: string
          format: full-date or date-time
          example: YYYY-MM-dd or YYYY-MM-ddTHH:mm:ss-ZZ:ZZ
        EmetEndDate:
          type: string
          format: full-date or date-time
          example: YYYY-MM-dd or YYYY-MM-ddTHH:mm:ss-ZZ:ZZ
        EmetActiveRateFlag:
          maxLength: 1
          type: string
        EmetHrlyChargeAmt:
          maxLength: 0
          type: number
          format: float - 0 decimals
        EmetDailyChargeAmt:
          maxLength: 0
          type: number
          format: float - 0 decimals
        EmetWeeklyChargeAmt:
          maxLength: 0
          type: number
          format: float - 0 decimals
        EmetMonthlyChargeAmt:
          maxLength: 0
          type: number
          format: float - 0 decimals
        EmetAddChargeAmt:
          maxLength: 0
          type: number
          format: float - 0 decimals
        EmetIuCreateDate:
          type: string
          format: full-date or date-time
          example: YYYY-MM-dd or YYYY-MM-ddTHH:mm:ss-ZZ:ZZ
        EmetIuCreateUser:
          maxLength: 30
          type: string
        EmetIuUpdateDate:
          type: string
          format: full-date or date-time
          example: YYYY-MM-dd or YYYY-MM-ddTHH:mm:ss-ZZ:ZZ
        EmetIuUpdateUser:
          maxLength: 30
          type: string
        DiscriminatorCode:
          maxLength: 0
          type: string
    EmEquipment:
      type: object
      properties:
        EmeEqpCode:
          maxLength: 10
          type: string
          description: Equipment code.
        EmeName:
          maxLength: 30
          type: string
          description: Equipment name
        EmeDesc:
          maxLength: 2000
          type: string
          description: Equipment description
        EmeEqpclassCode:
          maxLength: 10
          type: string
        EmeEqpclassName:
          maxLength: 30
          type: string
        EmeCtrlEqpCode:
          maxLength: 10
          type: string
          description: Either null or the equipment code of the controlling piece of equipment if this is part of a hierarchy
        EmeCtrlEqpName:
          maxLength: 30
          type: string
        EmeEqpHier:
          maxLength: 127
          type: string
          description: "Equipment Hierarchy., System Generated – LEAVE THIS NULL"
        EmeHomelocCode:
          maxLength: 10
          type: string
        EmeHomelocName:
          maxLength: 30
          type: string
        EmeCompCode:
          maxLength: 8
          type: string
        EmeActuallocCode:
          maxLength: 10
          type: string
        EmeActuallocName:
          maxLength: 60
          type: string
        EmeCurrActuallocCode:
          maxLength: 10
          type: string
        EmeCurrActuallocName:
          maxLength: 60
          type: string
        EmeJccatCode:
          maxLength: 16
          type: string
          description: Reference to the JCCAT table
        EmeJccatName:
          maxLength: 30
          type: string
        EmeLegalUniqueIdentifier:
          maxLength: 2000
          type: string
          description: "Unique serial number.  , If no serial number is available, make one up."
        EmeActiveFlag:
          maxLength: 1
          type: string
          description: ‘Y’ if the equipment is in use.  ‘N’ if not.
        EmeLegalUidLocation:
          maxLength: 2000
          type: string
          description: The location of the serial number.  This is where the serial number is located on the piece of equipment.
        EmeAutoChargeoutFlag:
          maxLength: 1
          type: string
          description: ‘Y’ if automatic charge out will be used.  ‘N’ if not.
        EmeFloatFlag:
          maxLength: 1
          type: string
          description: Set this to ‘N’
        EmeFixedAssetsFlag:
          maxLength: 1
          type: string
          description: ‘Y’ if this equipment is tracked in the fixed assets system.  ‘N’ if not.  Remember to set this to ‘Y’ if you intend to import into FAASSET.
        EmeDepreciationFlag:
          maxLength: 1
          type: string
          description: ‘Y’ if this equipment is depreciated in the fixed assets system.  ‘N’ otherwise.
        EmeCommissionDate:
          type: string
          description: Date the equipment was placed into service.
          format: full-date or date-time
          example: YYYY-MM-dd or YYYY-MM-ddTHH:mm:ss-ZZ:ZZ
        EmeCommissionTime:
          maxLength: 5
          type: string
        EmeDecommissionDate:
          type: string
          description: Date the equipment was taken out of service. Not currently used
          format: full-date or date-time
          example: YYYY-MM-dd or YYYY-MM-ddTHH:mm:ss-ZZ:ZZ
        EmeBaseUmCode:
          maxLength: 10
          type: string
        EmeBaseUmName:
          maxLength: 10
          type: string
        EmeExpectedUsagePerDay:
          maxLength: 16
          type: number
          format: float - 8 decimals
        EmeLifeExpectancyInBaseUm:
          maxLength: 16
          type: number
          format: float - 8 decimals
        EmeLifeExpectancyDate:
          type: string
          format: full-date or date-time
          example: YYYY-MM-dd or YYYY-MM-ddTHH:mm:ss-ZZ:ZZ
        EmeResponsiblePersonnelName:
          maxLength: 2000
          type: string
        EmeValue:
          maxLength: 18
          type: number
          description: "The value of the piece of equipment. , Leave null/blank if EME_BULK_EQUIPMENT_FLAG = ‘Y’."
          format: float - 2 decimals
        EmeChargePc:
          maxLength: 5
          type: number
          description: The maximum percentage of the equipment value that may be charged to a job
          format: float - 2 decimals
        EmeBillRateRequiredFlag:
          maxLength: 1
          type: string
          description: ‘Y’ if owner (job) billing rates are required this piece of equipment. ‘N’ if not.
        EmeWarrantyDate:
          type: string
