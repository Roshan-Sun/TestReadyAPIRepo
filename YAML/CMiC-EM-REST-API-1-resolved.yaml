- name: emactloc
  description: EM Equipment Actual Locations
- name: emeqpclass
  description: EM Equipment Classes
- name: emeqprates
  description: EM Equipment Rates
- name: emequipment
  description: EM Equipments
- name: emhomeloc
  description: EM Equipment Home Locations
- name: emtranactloc
  description: EM Transaction Activity Logs
- name: emtruckdet
