  /em-rest-api/rest/1/emactloc:
    get:
      tags:
      - emactloc
      summary: Retrieve Equipment Actual Locations
      description: ""
      parameters:
      - name: finder
        in: query
        description: findByCode or findByDate
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: locationCode
        in: query
        description: Location Code (findByCode)
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: auditDate
        in: query
        description: Audit Date to compare against create/update dates (findByDate)
        required: false
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: Successful Operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmActLoc'
        "400":
          description: "An error occurred while attempting to retrieve, create, or delete record(s)"
          content:
            application/json:
              examples:
                Result:
                  value: "{}"
