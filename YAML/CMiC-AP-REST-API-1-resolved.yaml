components:
  schemas:
    ApAllVouchers:
      type: object
      properties:
        VouMemoTax2Amt:
          maxLength: 18
          type: number
          format: float - 2 decimals
        VouMemoHldbkAmt:
          maxLength: 18
          type: number
          format: float - 2 decimals
        VouMemoDiscAmt:
          maxLength: 18
          type: number
          format: float - 2 decimals
        VouMemoAmt:
          maxLength: 18
          type: number
          format: float - 2 decimals
        VouMaterialInvFlag:
          maxLength: 1
          type: string
        VouLastPayAmt:
          maxLength: 18
          type: number
          description: This is a quick reference field for ad-hoc reporting filled in by CMiC applications to record the last payment amount against the voucher
          format: float - 2 decimals
        VouJobCompCode:
          maxLength: 8
          type: string
          description: "If the voucher is for a single job, then this is the company code the job belongs to.  Otherwise leave this field blank"
        VouJobCode:
          maxLength: 10
          type: string
          description: "If this invoice is for a single job only, then enter the job code here.  This must be a VALID CMiC job code or blank."
        VouInvSeriesCode:
          maxLength: 4
          type: string
          description: If invoice series codes are being used to indicate the type of invoice then a VALID CMiC series code should be entered or leave blank.
        VouInvOutstandAmt:
          maxLength: 18
          type: number
          description: This is the amount still remaining to be paid on the invoice not including retainage being held. I.e. If invoice is for $1000 with 10% retainage this field is $900.  If this is a retainage release voucher then this amount is the retainage amount
          format: float - 2 decimals
        VouInvHldbkTaxFlag:
          maxLength: 1
          type: string
        VouInvDate:
          type: string
          description: This is the date of the invoice.
          format: full-date or date-time
          example: YYYY-MM-dd or YYYY-MM-ddTHH:mm:ss-ZZ:ZZ
        VouInvCode:
          maxLength: 20
          type: string
          description: This is the vendors invoice number as shown on the invoice. This must be unique for the vendor within the company and preferably within the system.  See field 94 (VOU_DUPLICATE_ID) for a way to handle duplicate invoice codes.
        VouInvAmt:
          maxLength: 18
          type: number
          description: "This is the amount of the invoice before taxes and regardless of retainage. (The amount entered in the AMOUNT field of voucher entry). , If this is a retainage release voucher, set this to 0."
          format: float - 2 decimals
        VouImportInfo:
          maxLength: 1
          type: string
        VouImportingGoodsFlag:
          maxLength: 1
          type: string
        VouImageFilename:
          maxLength: 255
          type: string
          description: AP Invoice Image File Name
        VouHoldPaymentFlag:
          maxLength: 1
          type: string
          description: Flag to indicate that the voucher is to be paid when paid.  Specify N if the voucher can be paid without waiting for a corresponding AR payment.  Specify Y if the voucher should be held until the AR payment is received.
        VouHoldPaymentDays:
          maxLength: 4
          type: integer
        VouHoldFlag:
          maxLength: 1
          type: string
          description: "This field indicates if the voucher is on hold for payment.  If the case is so then this should be set to Y for permanent hold, otherwise set this field to N."
        VouHldbkPc:
          maxLength: 20
          type: number
          format: float - 13 decimals
        VouHldbkPaid:
          maxLength: 11
          type: number
          format: float - 2 decimals
        VouHldbkAmt:
          maxLength: 18
          type: number
          description: This is the amount of retainage currently applicable to this invoice.  Set to 0 if there is no retainage. If this is a retainage release voucher set this to the retainage released amount * -1.  I.e. $50 retainage release would be 50.
          format: float - 2 decimals
        VouGsthldbkCode:
          maxLength: 1
          type: string
        VouFuncFactorNum:
          maxLength: 16
          type: number
          format: float - 8 decimals
        VouFrtDiscCode:
          maxLength: 1
          type: string
          description: Flag indicates if the freight amount is eligible for discount.  Set this field to N for conversion unless discount is application on an open invoice with freight charges
        VouFrtAmt:
          maxLength: 10
          type: number
          description: If freight charges were included on this invoice as a separate amount then enter the amount here.
          format: float - 2 decimals
        VouFiscalCode:
          maxLength: 3
          type: string
        VouFinalRfpFlag:
          maxLength: 1
          type: string
        VouExpDeptCode:
          maxLength: 6
          type: string
          description: This is the Expense Department. This must be a VALID CMiC department code
        VouEnteredAmt:
          maxLength: 18
          type: number
          description: This field is for compatibility only. Set this to the same amount used for VOU_INV_AMT
          format: float - 2 decimals
        VouEftFlag:
          maxLength: 1
          type: string
          description: Set this to 'Y' if the voucher was or will be paid by EFT otherwise set to 'N'
        VouDuplicateId:
          maxLength: 4
          type: string
          description: "If it is impossible for VOU_INV_CODE to be unique for the vendor within the company, this optional field can be used to provide an additional value to create a unique key.  This field does not appear on any screens or standard reports."
        VouDueDate:
          type: string
          description: This is the date the invoice is to be paid by.
          format: full-date or date-time
          example: YYYY-MM-dd or YYYY-MM-ddTHH:mm:ss-ZZ:ZZ
        VouDrawNum:
          maxLength: 6
          type: integer
        VouDistTypeCode:
          maxLength: 1
          type: string
        VouDiscTaken:
          maxLength: 11
          type: number
          description: This field is only applicable if the invoice has been paid and discount was taken at time of payment.  This is the amount of the discount taken.
          format: float - 2 decimals
        VouDiscPc:
          maxLength: 20
          type: number
          format: float - 13 decimals
        VouDiscDate:
          type: string
          description: This is the date the invoice should be paid by to be able to take the early payment discount. (If you do not use discounts set this date to be the same as field 7)
          format: full-date or date-time
          example: YYYY-MM-dd or YYYY-MM-ddTHH:mm:ss-ZZ:ZZ
        VouDiscAmt:
          maxLength: 18
          type: number
          description: This is the amount of the discount available on this invoice.  If there is no discount applicable set this to 0
          format: float - 2 decimals
        VouDiscAllocMethCode:
          maxLength: 1
          type: string
        VouDiscreteChqFlag:
          maxLength: 1
          type: string
          description: "Is the voucher to be paid on a check by itself, not combined with other vouchers to the same vendor.  Only applicable to Open Invoices the default 'N'.   For conversion set this field to N"
        VouDfttaxFromCode:
          maxLength: 11
          type: string
        VouDesc2:
          maxLength: 60
          type: string
